<div id="AuthModal" ng-controller="AuthModal" tabindex="-1" class="modal fade"><div class="modal-dialog"><form ng-submit="submit()" class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button><div class="modal-title"><h3>API Authorization</h3></div></div><div class="modal-body"><ul ng-show="numDefinitions &gt; 1" class="nav nav-tabs nav-justified"><li ng-repeat="(key, def) in swagger.securityDefinitions" ng-class="{active: securityDefinition === def}"><a ng-click="$parent.securityDefinition = def" ng-bind="key"></a></li></ul><div ng-show="securityDefinition.type === 'apiKey'"><div class="form-group"><label ng-bind="securityDefinition.name"></label><input type="text" ng-model="keys[securityDefinition.name]" class="form-control"/></div></div><div ng-show="securityDefinition.type === 'basic'"><div class="form-group"><label>Username</label><input type="text" ng-model="keys.username" class="form-control"/></div><div class="form-group"><label>Password</label><input type="password" ng-model="keys.password" class="form-control"/></div></div><div ng-show="securityDefinition.type === 'oauth2'"><div class="form-group"><label>OAuth 2.0 Token</label><input ng-model="keys.oauth2" class="form-control"/></div><div ng-repeat="(scope, description) in securityDefinition.scopes" class="form-group"><label class="checkbox-inline"><input type="checkbox" ng-model="addedScopes[scope]"/><span>{{ scope }}</span></label><p class="small">{{ description }}</p></div><div class="form-group"><div class="btn-toolbar"><div ng-click="setAllScopes(true)" class="btn btn-default">Select All</div><div ng-click="setAllScopes(false)" class="btn btn-default">Clear All</div></div></div></div></div><div class="modal-footer"><div class="text-left"><div ng-if="alert.success" class="alert alert-success">{{ alert.success }}</div><div ng-if="alert.warning" class="alert alert-warning">{{ alert.warning }}</div><div ng-if="alert.danger" class="alert alert-danger">{{ alert.danger }}</div></div><button ng-if="!alert.success" type="submit" class="btn btn-success"><span ng-if="!loading">Authorize</span><i ng-if="loading" class="fa fa-spin fa-refresh"></i></button></div></form></div></div>
