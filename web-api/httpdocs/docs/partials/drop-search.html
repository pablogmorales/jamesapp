<div class="dropdown"><a data-toggle="dropdown" class="btn btn-link dropdown-toggle"><span ng-bind-html="getLabel(chosen) || nullLabel || 'Choose...'"></span><i class="fa fa-right fa-caret-down"></i></a><ul class="dropdown-menu"><div class="input-group"><span class="input-group-addon"><i class="fa fa-search"></i></span><input type="text" ng-model="query" class="input-sm form-control"/></div><li ng-if="nullLabel"><a ng-click="$parent.chosen = null; onChoose(null)"><i ng-bind="nullLabel"></i></a></li><li ng-repeat="item in items | filter: query"><a ng-click="$parent.chosen = item; onChoose(item)"><span ng-bind-html="getLabel(item)"></span></a></li></ul></div>
