<div ng-controller="Parameter" ng-show="!parameter.hidden" ng-if="!parameter.showCondition || parameter.showCondition.value.indexOf(answers[parameter.showCondition.name]) !== -1" class="parameter-input"><div ng-show="error" ng-bind="error" class="text-danger"></div><div ng-if="inputType === 'body'" ng-controller="BodyInput"><label class="pull-left">JSON Body</label><p ng-if="parameter.description" marked="parameter.description" class="help-block"></p><div class="btn-group pull-right"><a ng-click="inputAs = 'fields'" ng-class="{active: inputAs === 'fields'}" class="btn btn-xs btn-default">Fields</a><a ng-click="inputAs = 'raw'" ng-class="{active: inputAs === 'raw'}" class="btn btn-xs btn-default">Raw</a></div><div class="clearfix"></div><p ng-if="bodyParseError" class="text-danger">{{ bodyParseError }}</p><textarea ng-show="inputAs === 'raw'" ng-model="bodyString" rows="20" class="monospace form-control"></textarea><div ng-show="inputAs === 'fields'" class="fields-input"><div ng-repeat="(key, subSchema) in parameter.schema.properties" class="form-group"><label>{{ key }} ({{ subSchema.type || 'object'}})</label><p ng-if="subSchema.description" marked="subSchema.description" class="help-block"></p><input type="{{subSchema.type === 'string' ? 'text' : 'number'}}" ng-if="subSchema.type === 'integer' || subSchema.type === 'float' || subSchema.type === 'string'" ng-model="fields[key]" class="input-sm form-control"/><textarea ng-if="subSchema.type !== 'string' &amp;&amp; subSchema.type !== 'float' &amp;&amp; subSchema.type !== 'integer'" ng-model="fields[key]" class="monospace form-control"></textarea></div></div></div><div ng-if="inputType === 'text'" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div ng-class="{'input-group': parameter.enum || parameter.dynamicEnum}"><input type="text" ng-model="model[parameter.name]" class="input-sm form-control"/><div ng-show="parameter.enum || parameter.dynamicEnum" class="input-group-btn"><a data-toggle="dropdown" ng-click="refreshEnum()" class="btn btn-sm btn-link dropdown-toggle"><span ng-show="model[parameter.name] === undefined">Choose...</span><span ng-show="model[parameter.name] !== undefined"><span ng-if="parameter.enumLabels" ng-bind="parameter.enumLabels[parameter.enum.indexOf(model[parameter.name])]"></span><span ng-show="!parameter.enumLabels" ng-bind="model[parameter.name]"></span></span><i class="fa fa-right fa-caret-down"></i></a><ul class="dropdown-menu"><li ng-show="refreshingEnum"><a disabled="disabled"><i class="fa fa-left fa-spin fa-refresh"></i><span>Getting options...</span></a></li><li ng-repeat="choice in parameter.enum"><a ng-click="model[parameter.name] = choice"><span ng-bind="parameter.enumLabels ? parameter.enumLabels[$index] : choice"></span></a></li></ul></div></div></div><div ng-if="inputType === 'number'" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div ng-class="{'input-group': parameter.enum || parameter.dynamicEnum}"><input type="number" ng-model="model[parameter.name]" class="input-sm form-control"/><div ng-show="parameter.enum || parameter.dynamicEnum" class="input-group-btn"><a data-toggle="dropdown" ng-click="refreshEnum()" class="btn btn-sm btn-link dropdown-toggle"><span ng-show="model[parameter.name] === undefined">Choose...</span><span ng-show="model[parameter.name] !== undefined"><span ng-if="parameter.enumLabels" ng-bind="parameter.enumLabels[parameter.enum.indexOf(model[parameter.name])]"></span><span ng-show="!parameter.enumLabels" ng-bind="model[parameter.name]"></span></span><i class="fa fa-right fa-caret-down"></i></a><ul class="dropdown-menu"><li ng-show="refreshingEnum"><a disabled="disabled"><i class="fa fa-left fa-spin fa-refresh"></i><span>Getting options...</span></a></li><li ng-repeat="choice in parameter.enum"><a ng-click="model[parameter.name] = choice"><span ng-bind="parameter.enumLabels ? parameter.enumLabels[$index] : choice"></span></a></li></ul></div></div></div><div ng-if="inputType === 'password'" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div ng-class="{'input-group': parameter.enum || parameter.dynamicEnum}"><input type="password" ng-model="model[parameter.name]" class="input-sm form-control"/><div ng-show="parameter.enum || parameter.dynamicEnum" class="input-group-btn"><a data-toggle="dropdown" ng-click="refreshEnum()" class="btn btn-sm btn-link dropdown-toggle"><span ng-show="model[parameter.name] === undefined">Choose...</span><span ng-show="model[parameter.name] !== undefined"><span ng-if="parameter.enumLabels" ng-bind="parameter.enumLabels[parameter.enum.indexOf(model[parameter.name])]"></span><span ng-show="!parameter.enumLabels" ng-bind="model[parameter.name]"></span></span><i class="fa fa-right fa-caret-down"></i></a><ul class="dropdown-menu"><li ng-show="refreshingEnum"><a disabled="disabled"><i class="fa fa-left fa-spin fa-refresh"></i><span>Getting options...</span></a></li><li ng-repeat="choice in parameter.enum"><a ng-click="model[parameter.name] = choice"><span ng-bind="parameter.enumLabels ? parameter.enumLabels[$index] : choice"></span></a></li></ul></div></div></div><div ng-if="inputType === 'datetime'" ng-controller="DateTime" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div class="input-group"><input datetime-picker="MM/dd/yyyy HH:mm" is-open="pickerOpen" type="text" ng-model="datetime" ng-model-options="{allowInvalid: true}" class="input-sm form-control"/><span class="input-group-btn"><button ng-click="pickerOpen = true" class="btn btn-sm btn-default"><i class="fa fa-clock-o"></i></button></span></div></div><div ng-if="inputType === 'textarea'" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><textarea ng-model="model[parameter.name]" class="form-control"></textarea></div><div ng-if="inputType === 'file'" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><input type="file" name="{{parameter.name}}" class="input-sm form-control"/></div><div ng-if="inputType === 'dropdown'" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a><a ng-show="model[parameter.name] !== undefined &amp;&amp; !parameter.required" ng-click="model[parameter.name] = undefined" class="btn btn-xs text-warning"><i class="fa fa-remove"></i><span>&nbsp;clear</span></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div class="dropdown"><a data-toggle="dropdown" ng-click="refreshEnum()" class="btn btn-sm btn-link dropdown-toggle"><span ng-show="model[parameter.name] === undefined">Choose...</span><span ng-show="model[parameter.name] !== undefined"><span ng-if="parameter.enumLabels" ng-bind="parameter.enumLabels[parameter.enum.indexOf(model[parameter.name])]"></span><span ng-show="!parameter.enumLabels" ng-bind="model[parameter.name]"></span></span><i class="fa fa-right fa-caret-down"></i></a><ul class="dropdown-menu"><li ng-show="refreshingEnum"><a disabled="disabled"><i class="fa fa-left fa-spin fa-refresh"></i><span>Getting options...</span></a></li><li ng-repeat="choice in parameter.enum"><a ng-click="model[parameter.name] = choice"><span ng-bind="parameter.enumLabels ? parameter.enumLabels[$index] : choice"></span></a></li></ul></div></div><div ng-if="inputType === 'radio'" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a><a ng-show="model[parameter.name] !== undefined &amp;&amp; !parameter.required" ng-click="model[parameter.name] = undefined" class="btn btn-xs text-warning"><i class="fa fa-remove"></i><span>&nbsp;clear</span></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div ng-repeat="choice in parameter.enum" class="radio-choice"><label class="text-black radio-inline"><input type="radio" ng-model="model[parameter.name]" ng-value="choice" ng-checked="choice === model[parameter.name]"/><span ng-bind="parameter.enumLabels ? parameter.enumLabels[$index] : choice "></span></label></div></div><div ng-if="inputType === 'checkbox'" class="form-group"><label><span>{{ parameter.label || parameter.name }}</span><input type="checkbox" ng-model="model[parameter.name]" class="checkbox"/></label><p ng-if="parameter.description" marked="parameter.description" class="help-block"></p></div><div ng-if="inputType === 'checkboxes'" ng-controller="Checkboxes" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div ng-repeat="choice in parameter.enum" class="checkbox-choice"><label class="text-black checkbox-inline"><input type="checkbox" ng-model="chosen[choice]"/><span>{{ choice }}</span></label></div></div><div ng-if="inputType === 'dynamicArray'" ng-controller="DynamicArray" class="form-group"><label><span ng-bind="parameter.label || parameter.name"></span><a ng-click="showHelpBlock = !showHelpBlock" ng-show="parameter.description"><i class="fa fa-right fa-question-circle"></i></a></label><div ng-show="showHelpBlock" marked="parameter.description" class="help-block"></div><div ng-repeat="item in items" class="input-group"><span class="input-group-btn"><button ng-click="removeItem($index)" class="btn btn-sm btn-width-sm btn-warning"><i class="fa fa-remove"></i></button></span><input ng-model="item.value" class="input-sm form-control"/></div><div class="input-group"><span class="input-group-btn"><button ng-click="addItem()" class="btn btn-sm btn-width-sm btn-default"><span class="fa fa-plus"></span><span>&nbsp; Add</span></button></span><input disabled="disabled" class="input-sm form-control"/></div></div></div>
