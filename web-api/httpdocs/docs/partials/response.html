<div class="btn-toolbar response-buttons"><a ng-click="refresh()" ng-disabled="refreshing" class="btn btn-success request-button"><span><span>Send Request</span><span ng-show="!refreshing"><i class="fa fa-right fa-play"></i></span><span ng-show="refreshing"><i class="fa fa-right fa-spin fa-refresh"></i></span></span></a><div ng-show="hasVisual() &amp;&amp; operations.active.response" class="btn-group response-toggle"><a ng-click="showing = 'visual'" ng-class="{active: showing === 'visual'}" class="btn btn-primary">Visual</a><a ng-click="showing = 'raw'" ng-class="{active: showing === 'raw'}" class="btn btn-primary">Raw</a></div></div><div ng-show="responseAlert" ng-bind="responseAlert.message" class="alert status-code-alert alert-{{responseAlert.type}}"></div><div ng-show="response &amp;&amp; showing === 'raw'" hljs="hljs" source="response"></div><div ng-show="showing === 'visual'"><iframe id="ResponseFrame"></iframe></div>
